<div>
    <div class="player-container">
        <div class="player">
            <div ng-click="closeDialog()" class="close waves-effect waves-light">
                <i class="ion-ios-close"></i>
            </div>
            <div class="mask"></div>
            <ul class="player-info info-one">
                <li>{{podcast.title}}</li>
                <li>{{podcast.shortDesc}}</li>
                <li>5:34</li>
            </ul>
            <ul class="player-info info-two">
                <li>{{podcast.title}}</li>
                <li>{{podcast.shortDesc}}</li>
                <li><span id="duration"></span><i> / </i>5:34</li>
            </ul>
            <div id="play-button" class="unchecked">
                <i class="icon icon-play"></i>
            </div>
            <div class="control-row">
                <div class="waves-animation-one"></div>
                <div class="waves-animation-two"></div> 
                <div id="pause-button">
                    <i class="icon"></i>
                </div>
                <div class="seek-field">
                    <input id="audioSeekBar" min="0" max="334" step="1" value="0" type="range">
                </div>
                <div class="volume-icon">
                    <i class="icon-volume-up"></i>
                </div>
                <div class="volume-field">
                    <input id="audio-volume" type="range" min="0" max="100" value="100" step="1">
                </div>
            </div>
        </div>
    </div>
    <audio id="audio-player" preload="auto" loop>
        <source src="./assets/audio/asa.mp3" type="audio/mpeg">
    </audio>
</div>
