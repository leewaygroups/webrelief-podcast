<!DOCTYPE html>
<html lang="en">

<head>
    <title>Webrelief-podcast mockup</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1" />

    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css" />
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionic/1.3.2/fonts/ionicons.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.5/waves.min.css">
    <link rel="stylesheet" href="assets/podcastplayer.css">
    <link rel="stylesheet" href="assets/app.css" />
</head>
<body ng-app="webRelief" layout="column" layout-fill style="height:100vh" class="gridListdemoDynamicTiles">
    <md-content md-dynamic-height style="height:100%;">
        <md-tabs id="top-main-nav" md-border-bottom flex layout-fill md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
            <md-tab style="padding-left:90px;" id="tab1" md-active="true">
                <md-tab-label>
                     <img src="./assets/svg/logo-header.png" style="my-img-button" alt="Bookmark">
                </md-tab-label>
                <md-tab-body>
                    <hum-podcast></hum-podcast>
                </md-tab-body>
            </md-tab>
            <md-tab id="tab2">
                <md-tab-label>
                    <md-icon md-svg-src="./assets/svg/erlenmeyer-flask.svg" class="md-accent"></md-icon>
                    LABS
                </md-tab-label>
                <md-tab-body>
                    <hum-podcast></hum-podcast>
                </md-tab-body>
            </md-tab>
            <md-tab id="tab3">
                <md-tab-label>
                    <md-icon md-svg-src="./assets/svg/ios-chatboxes.svg" class="md-accent"></md-icon>
                    BLOGS
                </md-tab-label>
                <md-tab-body>
                    <hum-podcast></hum-podcast>
                </md-tab-body>
            </md-tab>
            <span flex></span>
            <md-tab id="tab4" style="text-align-right !important">
                <md-tab-label>
                    <md-icon md-svg-src="./assets/svg/iphone.svg" class="md-accent"></md-icon>
                    MOBILE
                </md-tab-label>
                <md-tab-body>
                    <hum-podcast></hum-podcast>
                </md-tab-body>
            </md-tab>            
        </md-tabs>
    </md-content>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/node-waves/0.7.5/waves.min.js"></script>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js"></script>
    <script src="../node_modules/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
    <script src="./app.js"></script>
    <script src="./components/podcastplayer/podcastplayerDirective.js"></script> 
    <script src="./components/dialogs/playpodcast.js"></script> 
    <script src="./components/humanpodcast/humpodcastDirective.js"></script>
    <script src="./components/tabs/tabs.js"></script>
</body>

</html>
